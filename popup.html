<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy Speed Control</title>
    <style>
        body {
            width: 250px;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .reset-btn {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }
        .reset-btn:hover {
            background-color: #005a87;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Playback Speed</h3>
        <label id="speed-label">1.0x</label>
        <input type="range" id="speed-slider" min="0.5" max="8" step="0.25" value="1">
        <button id="reset-btn" class="reset-btn">Reset to 1x</button>
    </div>
    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
